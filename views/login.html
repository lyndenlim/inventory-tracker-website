<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/material-outlined/100/000000/carbon.png">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>    
    <div class="container mt-5">
        <h1 class="centered">Log In</h1>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body centered">
                <form action="/login" method="POST" autocomplete="off">
                  <div class="form-group">
                    <input type="email" class="form-control" required name="username" placeholder="Email" autofocus>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" required name="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-dark">Log In</button>
                </form>
              </div>
            </div>
            <h5 class="top-padding centered">Don't have an account? Sign up <a href="/register">here</a>.</h5>
          </div>
          <div class="col-sm-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
