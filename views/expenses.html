<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="https://img.icons8.com/material-outlined/100/000000/carbon.png">
   <title>Expenses</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
   <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
   <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.bootstrap4.min.css">
   <link rel="stylesheet" href="/css/style.css">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/dashboard"><img src="https://img.icons8.com/small/50/000000/carbon.png" />
         Carbon</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               <a class="nav-link" id="white" href="/logout">Log Out</a>
            </li>
         </ul>
      </div>
   </nav>
   <div class="row table">
      <div class="col-2 navigation">
         <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-dashboard-tab" href="/dashboard" role="tab"
               aria-controls="v-pills-dashboard" aria-selected="false">
               <center>Dashboard &nbsp;<i class="fas fa-chart-bar"></i></center>
            </a>
            <a class="nav-link" id="v-pills-inventory-tab" href="/inventory" role="tab"
               aria-controls="v-pills-inventory" aria-selected="false">
               <center>Inventory &nbsp;<i class="fas fa-box-open"></i></center>
            </a>
            <a class="nav-link" id="v-pills-sales-tab" href="/sales" role="tab" aria-controls="v-pills-sales"
               aria-selected="false">
               <center>Sales &nbsp;<i class="fas fa-dollar-sign"></i></center>
            </a>
            <a class="nav-link active" id="v-pills-expenses-tab" href="/expenses" role="tab"
               aria-controls="v-pills-expenses" aria-selected="true">
               <center>Expenses &nbsp;<i class="fas fa-search-dollar"></i></center>
            </a>
            <a class="nav-link" id="v-pills-expenses-tab" href="/feecalculator" role="tab"
               aria-controls="v-pills-feecalculator" aria-selected="false">
               <center>Fee Calculator &nbsp;<i class="fas fa-calculator"></i></i></center>
            </a>
         </div>
      </div>
      <div class="col-10">
         <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-dashboard" role="tabpanel" aria-labelledby="v-pills-dashboard-tab">
            </div>
            <div class="tab-pane fade" id="v-pills-inventory" role="tabpanel" aria-labelledby="v-pills-inventory-tab">
            </div>
            <div class="tab-pane fade" id="v-pills-sales" role="tabpanel" aria-labelledby="v-pills-sales-tab"></div>
            <div class="tab-pane fade show active" id="v-pills-expenses" role="tabpanel"
               aria-labelledby="v-pills-expenses-tab">
               <div class="row"></div>
               <div class="row"></div>
               <div class="row">
                  <div class="col-10 container"></div>
                  <div class="col-2 container">
                     <button type="button" class="btn btn-primary show-add" style="background-color:#1E90FF"
                        data-toggle="modal" data-target="#expensesAddModal">
                        <i class="fa fa-plus"></i>
                     </button>
                     <div class="modal fade" id="expensesAddModal" tabindex="-1" role="dialog" aria-labelledby="addItem"
                        aria-hidden="true">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <h5 class="modal-title">Add an item/service</h5>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                 </button>
                              </div>
                              <form id="expensesForm" autocomplete="off">
                                 <div class="modal-body">
                                    <div class="form-group">
                                       <label for="expenseItem">Item/Service <span style="color:red">*</span></label>
                                       <input class="form-control expenseItem" type="text" required name="expenseItem"
                                          autofocus>
                                    </div>
                                    <div class="form-group">
                                       <label for="expensePurchasedFrom">Purchased From</label>
                                       <input class="form-control expensePurchasedFrom" type="text"
                                          name="expensePurchasedFrom">
                                    </div>
                                    <div class="form-group">
                                       <label for="expensePurchasePrice">Purchase Price (per item) <span
                                             style="color:red">*</span></label>
                                       <input class="form-control expensePurchasePrice" min="0" step="any" type="number"
                                          required name="expensePurchasePrice">
                                    </div>
                                    <div class="form-group">
                                       <label for="expensePurchaseDate">Purchase Date <span
                                          style="color:red">*</span></label>
                                       <div class="input-group date" id="expensePurchaseDate"
                                          data-target-input="nearest">
                                          <input type="text"
                                             class="form-control datetimepicker-input expensePurchaseDate"
                                             data-target="#expensePurchaseDate" required name="expensePurchaseDate" />
                                          <div class="input-group-append" data-target="#expensePurchaseDate"
                                             data-toggle="datetimepicker">
                                             <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="modal-footer">
                                       <button type="button" class="btn btn-secondary"
                                          data-dismiss="modal">Close</button>
                                       <input type="submit" class="btn btn-primary expensesSaveButton" value="Add" />
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                     <button id="expensesEditButton" class="btn btn-outline-secondary edit"><i
                           class="fas fa-edit"></i></button>
                     <div class="modal fade" id="expensesEditModal" tabindex="-1" role="dialog"
                        aria-labelledby="editItem" aria-hidden="true">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <h5 class="modal-title">Edit an item/service</h5>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                 </button>
                              </div>
                              <form id="expensesEditForm" autocomplete="off">
                                 <div class="modal-body">
                                    <div class="form-group">
                                       <label for="editExpensesItem">Item/Service <span
                                             style="color:red">*</span></label>
                                       <input class="form-control editExpensesItem" type="text" required
                                          name="editExpensesItem" autofocus>
                                    </div>
                                    <div class="form-group">
                                       <label for="editExpensesPurchasedFrom">Purchased From</label>
                                       <input class="form-control editExpensesPurchasedFrom" type="text"
                                          name="editExpensesPurchasedFrom">
                                    </div>
                                    <div class="form-group">
                                       <label for="editExpensesPurchasePrice">Purchase Price (per item) <span
                                             style="color:red">*</span></label>
                                       <input class="form-control editExpensesPurchasePrice" min="0" step="any"
                                          type="number" required name="editExpensesPurchasePrice">
                                    </div>
                                    <div class="form-group">
                                       <label for="editExpensesPurchaseDate">Purchase Date <span
                                          style="color:red">*</span></label>
                                       <div class="input-group date" id="editExpensesPurchaseDate"
                                          data-target-input="nearest">
                                          <input type="text"
                                             class="form-control datetimepicker-input editExpensesPurchaseDate"
                                             data-target="#editExpensesPurchaseDate" required name="editExpensesPurchaseDate" />
                                          <div class="input-group-append" data-target="#editExpensesPurchaseDate"
                                             data-toggle="datetimepicker">
                                             <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="modal-footer">
                                       <button type="button" class="btn btn-secondary"
                                          data-dismiss="modal">Close</button>
                                       <button type="submit" class="btn btn-primary expensesID"
                                          name="expensesID">Save</button>
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                     <button id="expensesDeleteButton" class="btn btn-danger oneLine expensesDeleteButton" name="expensesDeleteButton"><i class="fas fa-trash-alt"></i></button>
                     <button class="btn btn-dark duplicateExpenses" id="duplicateExpenses" name="duplicateExpenses">Duplicate</button>
                  </div>
               </div>
               <div class="row"></div>
               <table id="expenses" class="table table-striped table-bordered">
                  <thead>
                     <tr>
                        <th class="hidden">ID</th>
                        <th>Item/Service</th>
                        <th>Purchased From</th>
                        <th>Price</th>
                        <th>Purchase Date</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td class="hidden"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                     </tr>
                  </tbody>
                  <tfoot>
                     <tr>
                        <td colspan='2'>
                           <span style="float:right;" id="totalExpenses"></span>
                        </td>
                     </tr>
                  </tfoot>
               </table>
            </div>
            <div class="tab-pane fade" id="v-pills-feecalculator" role="tabpanel"
               aria-labelledby="v-pills-feecalculator-tab"></div>
         </div>
      </div>
   </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
   <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
   <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>
   <script src="/js/accounting.js"></script>
   <script src="/js/index.js"></script>
</body>

</html>
